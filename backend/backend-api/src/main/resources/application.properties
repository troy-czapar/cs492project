# Application properties for the backend API
# Server configuration
server.port=8080

# Database configuration
#spring.datasource.url=jdbc:h2:mem:pizza;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:./dev-data/data-demo
#spring.sql.init.mode=always

# REF: https://docs.spring.io/spring-boot/how-to/data-initialization.html
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

