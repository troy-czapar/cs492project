<html>
    <body>
      <h1>Orders</h1>
      <table style="width:80%" border="1" 
            class = "table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Name</th>
            <th>Desc</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entry:${orderitems}">
                <td th:text="${entry.name}"></td>
                <td th:text="${entry.description}"></td>
                <td th:text="${entry.price}"></td>

          </tr>
        </tbody>
      </table>
      <BR><h2>Total Price: <span th:text="${totalprice}"></span></h2><br>
<hr>
<h1>Test Add/Remove Order Items</h1>
<form action="/cart/addCartItem/1" method="get">
  <input class="btn btn-warning" type="submit" value="Add Item to Cart" />
</form>
<form action="/cart/removeCartItem/1" method="get">
  <input class="btn btn-warning" type="submit" value="Remove Item from Cart" />
</form>

<div th:replace="~{footer.html}"></div>
    </body>
</html>
