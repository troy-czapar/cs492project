<html>
    <body>
      <table style="width:80%" border="1" 
            class = "table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Name</th>
            <th>Desc</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entry:${pizzamenu}">
                <td th:text="${entry.name}"></td>
                <td th:text="${entry.description}"></td>
                <td th:text="${entry.price}"></td>

          </tr>
        </tbody>
      </table>

      <table style="width:80%" border="1" 
            class = "table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Name</th>
            <th>Desc</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entry:${orderitems}">
                <td th:text="${entry.name}"></td>
                <td th:text="${entry.description}"></td>
                <td th:text="${entry.price}"></td>

          </tr>
        </tbody>
      </table>
      <BR>Total Price: <span th:text="${totalprice}"></span>

    </body>
</html>
