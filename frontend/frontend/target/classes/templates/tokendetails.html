<html lang="en" >
<body>
  <h1>Token Details</h1>
      <table style="width:80%" border="1">
            
        <thead>
          <tr>
            <th>Claim</th>
            <th>Value</th>
          </tr>
        </thead>

        <tbody>
            <tr th:each="claim : ${claims}">
                <td th:text="${claim.key}"></td>
                <td th:text="${claim.value}"></td>
          </tr>
        </tbody>
      </table>

<div th:replace="~{footer.html}"></div>

    </body>
</html>
